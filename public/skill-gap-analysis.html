<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Gap Analysis - Career Roadmap</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <nav>
            <div class="logo">CareerRoadmap</div>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="careers.html">Careers</a></li>
                <li><a href="goals.html">Goals</a></li>
                <li><a href="skill-management.html">Skills</a></li>
                <li><a href="skill-gap-analysis.html">Gap Analysis</a></li>
                <li><a href="progress-tracking.html">Progress</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="#" id="logoutBtn" class="btn btn-secondary">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="analysis-container">
        <h1>Skill Gap Analysis</h1>

        <div id="content">
            <div style="text-align: center; padding: 40px;">Loading...</div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        async function loadAnalysis() {
            const res = await SkillGap.analyze();
            const container = document.getElementById('content');

            if (res.status === 'success') {
                const data = res.data;
                const overall = data.overall_match_percentage;
                const careers = data.career_gaps;

                if (careers.length === 0) {
                    container.innerHTML = `
                        <div class="career-card no-careers">
                            <h2>No Careers Selected</h2>
                            <p>You haven't selected any target careers yet.</p>
                            <a href="careers.html" class="btn btn-primary">Browse Careers</a>
                        </div>
                    `;
                    return;
                }

                let html = `
                    <div class="overall">
                        <div>Overall Career Readiness</div>
                        <div class="percent">${overall}%</div>
                    </div>
                `;

                careers.forEach(c => {
                    let colorClass = 'red';
                    if (c.match_percentage >= 80) colorClass = 'green';
                    else if (c.match_percentage >= 50) colorClass = 'yellow';

                    html += `
                        <div class="career-card">
                            <div class="career-header">
                                <h2>${c.career_name}</h2>
                                <div class="match ${colorClass}">${c.match_percentage}%</div>
                            </div>
                    `;

                    if (c.missing_skills.length === 0) {
                        html += `<p class="ready">âœ“ You're well-prepared for this career!</p>`;
                    } else {
                        html += `<div class="gaps">`;
                        c.missing_skills.forEach(s => {
                            html += `
                                <div class="gap-item">
                                    <strong>${s.name}</strong><br>
                                    Required: <strong>${s.required_level}</strong> | Your level: <em>${s.user_level}</em>
                                </div>
                            `;
                        });
                        html += `</div>`;
                    }
                    html += `</div>`;
                });

                container.innerHTML = html;
            } else {
                container.innerHTML = `<p style="text-align:center; color:red">Error loading data: ${res.message}</p>`;
            }
        }

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const result = await Auth.logout();
            if (result.status === 'success') {
                UI.clearCurrentUser();
                UI.redirect('index.html');
            }
        });

        (async () => {
            if (await Auth.checkSession().then(r => r.status === 'success')) {
                await loadAnalysis();
            } else {
                window.location.href = 'login.html';
            }
        })();
    </script>
</body>

</html>
