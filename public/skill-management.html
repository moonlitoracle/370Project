<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills - CareerRoadmap</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .skills-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-2xl);
        }

        .skills-container>h1 {
            margin-bottom: var(--space-2xl);
        }

        .add-skill-section {
            margin-bottom: var(--space-3xl);
        }

        .add-skill-form {
            display: flex;
            gap: var(--space-md);
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .add-skill-form .form-group {
            flex: 1;
            min-width: 200px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--space-xl);
        }

        .skill-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }

        .skill-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
        }

        .skill-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
            border-color: rgba(108, 99, 255, 0.3);
        }

        .skill-card h3 {
            margin-bottom: var(--space-sm);
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .skill-card p {
            color: var(--color-text-secondary);
            margin-bottom: var(--space-lg);
            font-size: var(--font-size-sm);
        }

        .skill-proficiency {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
        }

        .skill-proficiency label {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            margin: 0;
        }

        .skill-proficiency select {
            flex: 1;
        }

        .proficiency-badge {
            display: inline-block;
            padding: var(--space-xs) var(--space-md);
            border-radius: var(--radius-full);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-semibold);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .proficiency-Beginner {
            background: rgba(59, 130, 246, 0.2);
            color: var(--color-info);
            border: 1px solid var(--color-info);
        }

        .proficiency-Intermediate {
            background: rgba(255, 184, 0, 0.2);
            color: var(--color-warning);
            border: 1px solid var(--color-warning);
        }

        .proficiency-Advanced {
            background: rgba(108, 99, 255, 0.2);
            color: var(--color-primary);
            border: 1px solid var(--color-primary);
        }

        .proficiency-Expert {
            background: rgba(0, 217, 163, 0.2);
            color: var(--color-success);
            border: 1px solid var(--color-success);
        }

        .no-skills-message {
            text-align: center;
            padding: var(--space-3xl);
            color: var(--color-text-secondary);
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">CareerRoadmap</div>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="careers.html">Careers</a></li>
                <li><a href="goals.html">Goals</a></li>
                <li><a href="skill-management.html">Skills</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="#" id="logoutBtn" class="btn btn-secondary">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="skills-container">
        <h1>My Skills ðŸ’¡</h1>

        <section class="dashboard-section add-skill-section">
            <h2>Add New Skill</h2>
            <div class="card">
                <form id="addSkillForm" class="add-skill-form">
                    <div class="form-group" style="flex: 2;">
                        <label for="skillSelect">Select Skill</label>
                        <select id="skillSelect" required>
                            <option value="">Choose a skill...</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Skill</button>
                </form>
                <p
                    style="color: var(--color-text-muted); font-size: var(--font-size-sm); margin-top: var(--space-md); margin-bottom: 0;">
                    ðŸ’¡ All skills start at <strong>Beginner</strong> level. Update proficiency in your skill cards
                    below.
                </p>
            </div>
        </section>

        <section class="dashboard-section">
            <h2>Current Skills</h2>
            <div id="skillsList" class="skills-grid"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CareerRoadmap. Empowering careers, one skill at a time.</p>
    </footer>

    <script src="js/app.js"></script>
    <script>
        // Check authentication
        async function checkAuth() {
            const result = await Auth.checkSession();
            if (result.status !== 'success') {
                UI.redirect('login.html');
                return false;
            }
            return true;
        }

        // Load available skills for the dropdown
        async function loadAvailableSkills() {
            const skillSelect = document.getElementById('skillSelect');
            const result = await Skills.getAll();

            if (result.status === 'success') {
                result.data.forEach(skill => {
                    const option = document.createElement('option');
                    option.value = skill.skill_id;
                    option.textContent = skill.name;
                    skillSelect.appendChild(option);
                });
            } else {
                console.error('Failed to load skills:', result.message);
            }
        }

        // Load user's current skills
        async function loadUserSkills() {
            const skillsList = document.getElementById('skillsList');

            const result = await Skills.list();

            if (result.status !== 'success') {
                skillsList.innerHTML = '<p class="no-skills-message">Error loading skills</p>';
                return;
            }

            const userSkills = result.data;

            if (userSkills.length === 0) {
                skillsList.innerHTML = '<p class="no-skills-message">No skills added yet. Add your first skill above!</p>';
                return;
            }

            skillsList.innerHTML = '';
            userSkills.forEach(skill => {
                const skillCard = document.createElement('div');
                skillCard.className = 'skill-card';
                skillCard.innerHTML = `
                    <h3>${skill.name}</h3>
                    <p>${skill.description || 'No description available'}</p>
                    <div class="skill-proficiency">
                        <label>Proficiency:</label>
                        <span class="proficiency-badge proficiency-${skill.proficiency}">${skill.proficiency}</span>
                    </div>
                    <button class="btn btn-secondary" onclick="removeSkill(${skill.skill_id})">Remove Skill</button>
                `;
                skillsList.appendChild(skillCard);
            });
        }

        // Add skill handler
        document.getElementById('addSkillForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const skillId = document.getElementById('skillSelect').value;

            if (!skillId) {
                UI.showMessage('Please select a skill', 'error');
                return;
            }

            const result = await Skills.add(skillId, 'Beginner');

            if (result.status === 'success') {
                UI.showMessage('Skill added successfully!', 'success');
                document.getElementById('addSkillForm').reset();
                await loadUserSkills();
            } else {
                UI.showMessage(result.message, 'error');
            }
        });

        // Remove skill function
        window.removeSkill = async (skillId) => {
            if (!confirm('Are you sure you want to remove this skill?')) return;

            const result = await Skills.delete(skillId);

            if (result.status === 'success') {
                UI.showMessage('Skill removed successfully!', 'success');
                await loadUserSkills();
            } else {
                UI.showMessage(result.message, 'error');
            }
        };

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const result = await Auth.logout();
            if (result.status === 'success') {
                UI.clearCurrentUser();
                UI.redirect('index.html');
            }
        });

        // Initialize
        (async () => {
            if (await checkAuth()) {
                await loadAvailableSkills();
                await loadUserSkills();
            }
        })();
    </script>
</body>

</html>
